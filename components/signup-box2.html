<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/signup-box1.css">
</head>
<body style="background-color: #f0f0f0;">
    <section>
        <div class="signup__box2">
            <form action="" class="signup__form-box">
                <h1 class="signup__signup">회원 가입</h1>
                <label class="signup__input-wrapper">아이디<br>
                    <input type="text" placeholder="아이디 입력 (6~20자)"/>
                </label>
                <label class="signup__input-wrapper">비밀번호<br>
                    <input type="password" placeholder="비밀번호 입력"/>
                </label>
                <label class="signup__input-wrapper">비밀번호 확인<br>
                    <input type="password" placeholder="비밀번호 재입력"/>
                </label class="signup__input-wrapper">
                <label class="signup__input-wrapper">이름<br>
                    <input type="text" placeholder="이름 입력"/>
                </label>
                <label class="signup__input-wrapper">생년월일<br>
                    <input type="date" />
                </label>
                <label class="signup__input-wrapper">성별<br>
                    <div class="signup__gender-wrapper">
                        <label><input type="radio" name="gender" value="male" />남자</label>
                        <label><input type="radio" name="gender" value="female" />여자</label>
                    </div>
                </label>
                <label class="signup__input-wrapper">이메일<br>
                    <label><input type="radio" name="email-method" value="male" /><input type="text" placeholder="이메일 입력"> @ <input type="text" list="" placeholder="직접입력"></label>
                    <label><input type="radio" name="email-method" value="female" /><input type="email" placeholder="이메일 입력"></label>
                </label>
                <label class="signup__input-wrapper">전화번호<br>
                    <input type="tel" placeholder="전화번호 입력"/>
                </label>
                <div class="signup__btn-wrapper">
                    <a class="signup__return-btn signup__btn" href="mainpage.html">뒤로가기</a>
                    <a class="signup__next-btn signup__btn" href="">완료하기</a>
                </div>
            </form>
        </div>
    </section>
    </div>
</body>
</html>
