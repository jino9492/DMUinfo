<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../assets/icon.png"/>
    <link rel="apple-touch-icon" href="../assets/icon.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/signup-box1.css">
    <link rel="stylesheet" href="../styles/header.css">
</head>
<body>
    <!--header section-->
    <header class="header__wrapper">
        <div class="header__left-wrapper">
            <div class="header__logo"><a href="../pages/main-page.html">DMUinfo</a></div>
            <nav class="header__nav-bar">
                <ul>
                    <li><a class="header__btn" href="./map-page.html">지도 보기</a></li>
                    <li><a class="header__btn" href="./collection-page.html">모아 보기</a></li>
                    <li><a class="header__btn" href="./thread-page.html">게시판 보기</a></li>
                </ul>
            </nav>
        </div>
        <nav class="header__nav-bar">
            <ul class="header__sign-section">
                <a class="header__btn " href="./signin-page.html">로그인</a>
                <a class="header__btn colored-button" href="./signup-page1.html">회원 가입</a>
            </ul>
        </nav>
    </header>
    <!--signup box section-->
    <section>
        <div class="signup__box2">
            <form action="" class="signup__form-box">
                <h1 class="signup__signup">회원 가입</h1>
                <label class="signup__input-wrapper">아이디 <span>*</span><br>
                    <input type="text" placeholder="아이디 입력 (6~20자)" required/>
                </label>
                <label class="signup__input-wrapper" id="password-wrapper">비밀번호 <span>*</span><br>
                    <input type="password" oninput="setSecuLVPassword()" placeholder="비밀번호 입력" required/>
                    <p>보안 수준</p><meter value="0" min="0" max="100" low="33" high="67" optimum="100"></meter>
                </label>
                <label class="signup__input-wrapper">비밀번호 확인 <span>*</span><br>
                    <input type="password" placeholder="비밀번호 재입력" required/>
                </label class="signup__input-wrapper">
                <label class="signup__input-wrapper">이름 <span>*</span><br>
                    <input type="text" placeholder="이름 입력" required/>
                </label>
                <label class="signup__input-wrapper">생년월일 <span>*</span><br>
                    <input type="date" required/>
                </label>
                <label class="signup__input-wrapper" >성별 <span>*</span><br>
                    <div class="signup__gender-wrapper">
                        <label><input type="radio" name="gender" value="male" required/>남자</label>
                        <label><input type="radio" name="gender" value="female" required/>여자</label>
                    </div>
                </label>
                <label class="signup__input-wrapper" >이메일 <span>*</span><br>
                    <label><input type="email" placeholder="이메일 입력" required></label>
                </label>
                <label class="signup__input-wrapper">전화번호<br>
                    <input type="tel" placeholder="전화번호 입력"/>
                </label>
                <div class="signup__btn-wrapper">
                    <a class="signup__return-btn signup__btn" href="../pages/main-page.html">뒤로가기</a>
                    <input type="submit" class="signup__next-btn colored-button signup__btn" value="제출하기">
                </div>
            </form>
        </div>
    </section>
    <script>
        function setSecuLVPassword(){
            let curValue = document.getElementById("password-wrapper").children[2].value;

            let letters = curValue.split('');

            let score = 0;
            for(letter of letters){
                if (/[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/g.test(letter)){
                    score += 30;
                }
                else if (/^[A-Z]+$/.test(letter)){
                    score += 10;
                }
                else{
                    score += 5;
                }
            }

            document.getElementById("password-wrapper").children[4].value = score;
        }
    </script>
</body>
</html>
